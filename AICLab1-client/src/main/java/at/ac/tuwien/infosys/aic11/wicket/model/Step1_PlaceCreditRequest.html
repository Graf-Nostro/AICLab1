<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<table>
		<!-- customer data -->
		<tr>
			<th>
				<wicket:message key="label.customer"/>
			</th>
		</tr>
		<tr>
			<td wicket:id="customer"></td>
		</tr>
		<tr>
			<th>
				<wicket:message key="label.warrantors"/>
			</th>
		</tr>
		<tr>
			<td>
				<input wicket:id="addWarrantor" value="Add warrantor" type="button">
			</td>
		</tr>
		<tr wicket:id="warrantors">
			<td>
				<table>
					<tr>
						<td wicket:id="warrantorNr"/>
					</tr>
					<tr>
						<td wicket:id="warrantor"/>			
						<td>
							<input wicket:id="removeWarrantor" value="Remove warrantor" type="button">
						</td>
					</tr>
				</table>
			</td>
		</tr>
   	</table>
</wicket:panel>
