<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<table>
		<tr>
			<th wicket:id="title"/>
		</tr>
		<tr>
			<td wicket:id="summary"/>
		</tr>
		<tr align="center">
			<td wicket:id="step"/>
		</tr>
		<tr>
			<td align="right">
				<a href="#" wicket:id="next">
					<span wicket:id="nextLabel"></span>
				</a> 
			</td>
		</tr>			
	</table>
</wicket:panel>
