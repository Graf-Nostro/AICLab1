<wicket:panel xmlns:wicket="http://wicket.apache.org">
	
	<table>
		<tr>
			<th>
				Interest rate
			</th>			
		</tr>
		<tr>
			<td wicket:id="offer.interestRate"/>
		</tr>
		<tr>
			<th>
				Comments
			</th>			
		</tr>
		<tr>
			<td wicket:id="offer.comments"/>
		</tr>
	</table>
	
	<br/>

	<table wicket:id="decision">
		<tr>
			<td>
				<input wicket:id="accept" type="radio"/>
			</td>
			<td>
				<wicket:message key="label.accept">[Accept offer]</wicket:message>
			</td>
		</tr>
		<tr>
			<td>
				<input wicket:id="decline" type="radio"/>
			</td>
			<td>
				<wicket:message key="label.decline">[Decline offer]</wicket:message>
			</td>
		</tr>
		<tr>
			<td>
				<input wicket:id="update" type="radio"/>
			</td>
			<td>
				<wicket:message key="label.update">[Update request]</wicket:message>
			</td>
		</tr>
	</table>
</wicket:panel>
